appId: com.c0lor-mem.app
productName: c0lor-mem
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
  - "!node_modules/**/*"
extraResources:
  - from: resources/icc-profiles
    to: icc-profiles
    filter:
      - "**/*"
  - from: python/dist/c0lor-mem-backend
    to: python-backend
    filter:
      - "**/*"
win:
  target:
    - target: nsis
      arch:
        - x64
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
